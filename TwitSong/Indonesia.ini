Tips1=Anda dapat memilih sendiri lirik yang anda inginkan pada pilihan Pilih Lirik
Tips2=Lirik tidak ditemukan ? Pastikan data lagu (artis/judul) anda benar. Koreksi data lagu pada pilihan Edit info lagu
Tips3=Mood Playlist menunjukan akumulasi mood dari lagu - lagu yang sudah anda putar, bukan dari setiap lagu.
Tips4=Aturlah tweet setiap beberapa lagu ketika Auto Tweet aktif agar tidak memenuhi timeline anda.
Tips5=Follow @TwitMySong untuk mendapatkan update dan informasi terbaru. Terima kasih telah menggunakan :)
